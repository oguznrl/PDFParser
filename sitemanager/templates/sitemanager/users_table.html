{% extends "sitemanager/header.html" %}

{% block content %}      

<table class="table" style="background-color: #e4f0f8;width: 80%;margin-left: auto;
margin-right: auto;">
<br>
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Kullanıcı</th>
        <th scope="col">e-mail</th>
        <th scope="col">Son Giriş Tarihi</th>
        <th scope="col">Güncelle</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody>
        {%for us in users%}
        {%if not us.is_superuser%}
      <tr>
        <th scope="row">{{us.id}}</th>
        <td>{{us.username}}</td>
        <td>{{us.email}}</td>
        <td>{{us.last_login}}</td>
        <td><a type="button" class="btn btn-dark" href="/update_user/{{us.id}}">Güncelle</a></td>
        <td><a type="button" href="/delete_user/{{us.id}}" class="btn btn-info">Sil</a></td>
      </tr>
      {% endif %}
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
